<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Dancing+Script:wght@400;500;600;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lumanosimo&family=Nova+Cut&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rancho&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>    
<body>
    <h1>simple calculator by html,css and javascript</h1>
    <div class="outer-div">

        <form class="form">
            <input type="text" name="answer" class="btn" disabled>
            <section>

                <input type="button" value=" 1 " class="btn" onclick="form.answer.value += '1'">
                <input type="button" value=" 2 " class="btn" onclick="form.answer.value += '2'">
                <input type="button" value=" 3 " class="btn" onclick="form.answer.value += '3'">
                <input type="button" value=" + " class="btn" onclick="form.answer.value += '+'">
            </section>
            <section>

                <input type="button" value=" 4 " class="btn" onclick="form.answer.value += '4'">
                <input type="button" value=" 5 " class="btn" onclick="form.answer.value += '5'">
                <input type="button" value=" 6 " class="btn" onclick="form.answer.value += '6'">
                <input type="button" value=" - " class="btn" onclick="form.answer.value += '-'">
            </section>

            <section>

                <input type="button" value=" 7 " class="btn" onclick="form.answer.value += '7'">
                <input type="button" value=" 8 " class="btn" onclick="form.answer.value += '8'">
                <input type="button" value=" 9 " class="btn" onclick="form.answer.value += '9'">
                <input type="button" value=" * " class="btn" onclick="form.answer.value += '*'">
            </section>
            <section>

                <input type="button" value=" AC " class="btn" onclick="form.answer.value = ''">
                <input type="button" value=" 0 " class="btn" onclick="form.answer.value += '0'">
                <input type="button" value=" / " class="btn" onclick="form.answer.value += '/'">
                <input type="button" value=" = " class="btn" onclick="form.answer.value = eval(form.answer.value)">
            </section>



        </form>
    </div>





    <script src="calculator.js"></script>


</body>

</html>
